<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta http-equiv="cleartype" content="on"/>

		<title>Questionnaire</title>

		<link rel="stylesheet" type="text/css" href="questionnaire_styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=IM+Fell+English">
	</head>

	<body>
		<a href="http://eyacobson.github.io">
			<img id="back" alt="Back button" src="images/back_button.png">
		</a>
	
		<div class="container">
			<h1>What's your favorite <span>Great Lakes native fish?</span></h1>

			<ul>
				<li>
					<input type="radio" id="fish_choice1" class="choice" name="fish_choice" value="Walleye">
					<label for="fish_choice1" class="choice">Walleye</label>
					<div class="circle"></div>
				</li>

				<li>
					<input type="radio" id="fish_choice2" class="choice" name="fish_choice" value="Muskellunge">
					<label for="fish_choice2" class="choice">Muskellunge</label>
					<div class="circle"></div>
				</li>

				<li>
					<input type="radio" id="fish_choice3" class="choice" name="fish_choice"
					value="Silver lamprey">
					<label for="fish_choice3" class="choice">Silver lamprey</label>
					<div class="circle"></div>
				</li>

				<li>
					<input type="radio" id="fish_choice4" class="choice" name="fish_choice" value="Yellow perch">
					<label for="fish_choice4" class="choice">Yellow perch</label>
					<div class="circle"></div>
				</li>

				<li>
					<input type="radio" id="fish_choice5" class="choice" name="fish_choice" value="">
					<label for="fish_choice5" class="choice">Other</label>
					<div class="circle"></div>
					<input type="text" name="other_choice">
					<span id="error" aria-live="polite">Please supply a value.</span>
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="../validator.js"></script>
		<script type="text/javascript" src="fish-valid.js"></script>
	</body>
</html>
