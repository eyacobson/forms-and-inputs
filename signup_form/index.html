<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta http-equiv="cleartype" content="on"/>

		<title>Signup Form</title>

		<link rel="stylesheet" type="text/css" href="signup-styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono">
	</head>

	<body>
		<div class="heading">
				<h1>Mandatory Informational Harvesting</h1>
				<p id="subhead">Please Remain Indoors</p>
				<p id="corp">Applied Dynamics Corporation</p>
		</div>

		<form action="#" method="post" name="info_harvest">
			<div class="inputs">	
				<label for="first_name">First Name:</label> 
				<input type="text" id="first_name" name="first_name" required>

				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name" name="last_name" required>

				<label for="email">Email:</label>
				<span>Email format: officer_helpington@adcorp.net</span>
				<input type="email" id="email" name="email" placeholder="officer_helpington@adcorp.net" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_'{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$" required>

				<label for="dob">Date of Birth:</label> 
				<input type="date" id="dob" name="dob" placeholder="MM/DD/YYYY" pattern="((0[1-9]|1[012])[-/](0[1-9]|[12][0-9]|3[01])[-/](19|20)[0-9]{2})" required> <!-- Some basic strictly-HTML validation -->

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
			</div>

			<input type="submit" id="button" name="submit" value="Submit">
		</form>
	</body>
</html>
