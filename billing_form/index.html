<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta http-equiv="cleartype" content="on"/>

		<title>Shipping &amp; Billing Form</title>

		<link rel="stylesheet" type="text/css" href="billing_styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cousine">
	</head>

	<body>
		<a href="http://eyacobson.github.io">
			<img alt="Back button" src="images/back_button.png">
		</a>

		<div class="container">
			<form>
				<fieldset>
					<legend>Shipping Address</legend>

					<div class="inputcontainer">
						<input type="text" name="first_name">
						<label for="first_name">First Name</label>
					</div>

					<div class="inputcontainer">
						<input type="text" name="last_name">
						<label for="last_name">Last Name</label>
					</div>

					<div class="inputcontainer">
						<input type="text" name="address">
						<label for="address">Address</label>
					</div>

					<div class="inputcontainer">
						<input type="text" name="address2">
						<label for="address2">Address Line 2</label>
					</div>

					<div class="inputcontainer">
						<input type="text" name="city">
						<label for="city">City</label>
					</div>

					<div class="inputcontainer">
						<label for="state">State</label>
						<select name="state">
							<option value="Texas">The Republic of Texas</option>
							<option value="Texas">The Republic of Texas</option>
							<option value="Texas">The Republic of Texas</option>
						</select>
					</div>

					<div class="inputcontainer">
						<input type="text" name="country">
						<label for="country">Country</label>
					</div>

					<div class="inputcontainer" id="checkboxdiv">
						<input type="checkbox" name="sameaddress">
						<label for="sameaddress" id="checklabel">
							This is also my billing address.
						</label>
					</div>
					<span id="error1">
						Please ensure any fields highlighted in pink are filled out and do not contain extra whitespace!
					</span>
				</fieldset>

				<fieldset>
					<legend>Billing Address</legend>

					<div class="inputcontainer">
						<input type="text" name="first_name">
						<label for="first_name">First Name</label>
					</div>

					<div class="inputcontainer">
						<input type="text" name="last_name">
						<label for="last_name">Last Name</label>
					</div>

					<div class="inputcontainer">
						<input type="text" name="address">
						<label for="address">Address</label>
					</div>

					<div class="inputcontainer">
						<input type="text" name="address2">
						<label for="address2">Address Line 2</label>
					</div>

					<div class="inputcontainer">
						<input type="text" name="city">
						<label for="city">City</label>
					</div>

					<div class="inputcontainer">
						<label for="state">State</label>
						<select name="state">
							<option value="Texas">The Republic of Texas</option>
							<option value="Texas">The Republic of Texas</option>
							<option value="Texas">The Republic of Texas</option>
						</select>
					</div>

					<div class="inputcontainer">
						<input type="text" name="country">
						<label for="country">Country</label>
					</div>

					<span id="error2">
						Please ensure any fields highlighted in pink are filled out and do not contain extra whitespace!
					</span>			
				</fieldset>
			</form>
		</div>

		<script type="text/javascript" src="../validator.js"></script>
		<script type="text/javascript" src="billing-valid.js"></script>
	</body>
</html>
