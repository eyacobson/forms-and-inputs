<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta http-equiv="cleartype" content="on"/>

		<title>Shipping &amp; Billing Form</title>

		<link rel="stylesheet" type="text/css" href="billing_styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cousine">
	</head>

	<body>
		<div class="container">
			<form>
				<fieldset>
					<legend>Shipping Address</legend>

					<div class="inputcontainer">
						<input type="text" id="first_name" name="first_name">
						<label for="first_name">First Name</label>
					</div>

					<div class="inputcontainer">
						<input type="text" id="last_name" name="last_name">
						<label for="last_name">Last Name</label>
					</div>

					<div class="inputcontainer">
						<input type="text" id="address" name="address">
						<label for="address">Address</label>
					</div>

					<div class="inputcontainer">
						<input type="text" id="address2" name="address2">
						<label for="address2">Address Line 2</label>
					</div>

					<div class="inputcontainer">
						<input type="text" id="city" name="city">
						<label for="city">City</label>
					</div>

					<div class="inputcontainer">
						<select name="state">
							<option value="Texas">The Republic of Texas</option>
							<option value="Texas">The Republic of Texas</option>
							<option value="Texas">The Republic of Texas</option>
						</select>
						<label for="state">State</label>
					</div>

					<div class="inputcontainer">
						<input type="text" id="country" name="country">
						<label for="country">Country</label>
					</div>

					<div class="inputcontainer" id="checkboxdiv">
						<input type="checkbox" name="sameaddress">
						<label for="sameaddress" id="checklabel">
							This is also my billing address.
						</label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Billing Address</legend>

					<div class="inputcontainer">
						<input type="text" id="first_name" name="first_name">
						<label for="first_name">First Name</label>
					</div>

					<div class="inputcontainer">
						<input type="text" id="last_name" name="last_name">
						<label for="last_name">Last Name</label>
					</div>

					<div class="inputcontainer">
						<input type="text" id="address" name="address">
						<label for="address">Address</label>
					</div>

					<div class="inputcontainer">
						<input type="text" id="address2" name="address2">
						<label for="address2">Address Line 2</label>
					</div>

					<div class="inputcontainer">
						<input type="text" id="city" name="city">
						<label for="city">City</label>
					</div>

					<div class="inputcontainer">
						<label for="state">State</label>
						<select name="state">
							<option value="Texas">The Republic of Texas</option>
							<option value="Texas">The Republic of Texas</option>
							<option value="Texas">The Republic of Texas</option>
						</select>
					</div>

					<div class="inputcontainer">
						<input type="text" id="country" name="country">
						<label for="country">Country</label>
					</div>			
				</fieldset>
			</form>
		</div>
	</body>
</html>
